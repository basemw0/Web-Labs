<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todo app</h1>
      <div class="input">
        <input placeholder="Enter your task here: " class="inputform" />
        <button id="Add" class="Add">Add</button>
      </div>
      <div class="Buttons">
        <button id="All">All</button>
        <button id="Active" class="Active">Active</button>
        <button id="completed" class="completed">Completed</button>
      </div>

      <ul class="todolist"></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
